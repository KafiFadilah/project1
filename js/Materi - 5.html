<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        1. Arimatika
    </p>
    <script> 
        var a = 25;
        var b = 2;
        var c = 0;

        
        c = a + b;
        document.write(`${a} + ${b} = ${c}<br>`);

        c = a - b;
        document.write(`${a} - ${b} = ${c}<br>`);

        
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br>`);

        
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br>`);

        
        c = a ** b;
        document.write(`${a} - ${b} = ${c}<br>`);

        
        c = a % b;
        document.write(`${a} - ${b} = ${c}<br>`);

    </script>

    <p>
       2.  Penugasan
    </p>
    <script>
        document.write("Cetak Skor....!<br>");

        var score = 100;
        document.write("score +"+score+"<br>");

        score += 3;
        document.write("score +"+score+"<br>");

        score += 6;
        document.write("score +"+score+"<br>");

        score *= 3;
        document.write("score +"+score+"<br>");

        score /= 3;
        document.write("score +"+score+"<br>");

        score **= 3;
        document.write("score +"+score+"<br>");

        score %= 3;
        document.write("score +"+score+"<br>");

    </script>
    <p>
        3. Perbandingan
    </p>
    <script>
        var a = 25;
        var b = 2;

        
        c = a == b;
        document.write(`${a} + ${b} = ${c}<br>`);

        c = a > b;
        document.write(`${a} + ${b} = ${c}<br>`);

        c = a >= b;
        document.write(`${a} + ${b} = ${c}<br>`);

        c = a < b;
        document.write(`${a} + ${b} = ${c}<br>`);

        c = a <= b;
        document.write(`${a} + ${b} = ${c}<br>`);

        c = a %= b;
        document.write(`${a} + ${b} = ${c}<br>`);
    </script>
    <p>
        4. Logika
    </p>
    <script>
         var a = 25;
         var b = 2;

         var benar = a > b;
         var salah = a < b;

        
        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br>`);

        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br>`);

        var hasil = !benar;
        document.write(`${benar} = ${hasil}<br>`);
    </script>
    <p>
        4. Ternery
    </p>
    <script>
        var cof = confirm("Apakah Kamu berusia diatas 18 tahun?");

        var hasil = cof ? "Selamat Datang" : "Silahkan Pergi";

        document.write(hasil);
    </script>

</body>
</html>
